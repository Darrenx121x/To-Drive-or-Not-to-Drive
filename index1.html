					<h3 id=recommendation> </h3>
				</div>
				<div class="date-time">
					<div class="dmy">
						<div id="txt"></div>
						<div class="date">
							<!-- Date-JavaScript -->
							<script type="text/javascript">
							var mydate=new Date()
							var year=mydate.getYear()
							if(year<1000)
							year+=1900
							var day=mydate.getDay()
							var month=mydate.getMonth()
							var daym=mydate.getDate()
							if(daym<10)
							daym="0"+daym
							var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
							var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
							document.write(""+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"")
							</script>
							<!-- //Date-JavaScript -->
						</div>
					</div>
					<div class="temperature"> 	
						<h1 id=temperature_1></h1>
					</div>

				</div>
			</div>
			<!-- //City -->
			<!-- Forecast -->
			<div class="forecast">
				<div class="forecast-icon">
					<img id="weather_icon" width="150">

					<br>
					<ul>
					<li></li><h3 id="weather_type">Cloudy</h3></ul>
					</ul>
				</div>

		<!-- Time-JavaScript -->
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"> </script>
		<script>
			function startTime() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById('txt').innerHTML =
				h + ":" + m + ":" + s;
				var t = setTimeout(startTime, 500);
				}
				function checkTime(i) {
				if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
				return i;
			}
			var urlParams = new URLSearchParams(window.location.search);
			$.get("https://cors-anywhere.herokuapp.com/35.227.46.103/weather?q="+urlParams.get("q")).done(function(data){

				$("#weather_type").text(data["weather_type"]);
				$("#temperature_1").html(data["temprature"] + "<span>Â°C</span>");
				$("#recommendation").text(data["recommendation"]);
				$("#drivability_score").text(data["drivability_score"]);
				$("#weather_icon").attr("src", data["icon_url"]);
				console.log(data);
			});
		</script>
